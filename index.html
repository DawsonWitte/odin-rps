<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Showdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class=header>
        <div class=header-text>
            <h1>Rock Paper Scissors Showdown</h1>
        </div>
    </div>
    <div class="circles">
        <div class="circle-one, not-win" id="circleOne">

        </div>
        <div class="circle-two, not-win" id="circleTwo">
            
        </div>
        <div class="circle-three, win" id="circleThree">
            
        </div>
        <div class="circle-four, not-win" id="circleFour">
            
        </div>
        <div class="circle-five, not-win" id="circleFive">
            
        </div>
    </div>
    <div class="vs-container">
        <div class="brain, pick">
            <p id="player">Rock</p>
        </div>
        <div class="vs">
            <h1><strong>VS</strong></h1>
        </div>
        <div class="cpu, pick">
            <p id="computer">Paper</p>
        </div>
    </div>
    <div class="announcement-container">
        <div class="announcement">
            <p id="announcement-text"></p>
        </div>
    </div>
    <div class="button-container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
</body>
</html>
